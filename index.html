<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Busqueda en Flickr</title>
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="/css/master.css" media="screen" title="no title" charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400italic' rel='stylesheet' type='text/css'>
    </head>
    <body ng-app="flickrApp" ng-controller="ListController as list" layout="column" layout-align="top center">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <span class="md-flex">Busqueda de Flickr</span>
            </div>
        </md-toolbar>
        <md-content layout="column" layout-align="center center">
            <div class="app-content">

                <form ng-submit="list.search()">
                    <div ng-show="!list.isSearching">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Buscar</label>
                            <input ng-model="list.searchTerm">
                        </md-input-container>
                    </div>
                    <md-progress-circular ng-if="list.isSearching" md-mode="indeterminate"></md-progress-circular>
                </form>

                <md-card ng-repeat="picture in list.results.photos.photo">
                    <img ng-src="https://farm{{picture.farm}}.staticflickr.com/{{picture.server}}/{{picture.id}}_{{picture.secret}}_b.jpg" alt="" class="md-cart-image" />
                    <h3>{{picture.title}}</h3>
                </md-card>

            </div>
        </md-content>

        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="bower_components/hammerjs/hammer.min.js"></script>
        <script src="bower_components/angular-material/angular-material.min.js"></script>
        <script src="js/app.module.js" charset="utf-8"></script>
        <script src="js/list.service.js" charset="utf-8"></script>
        <script src="js/list.controller.js" charset="utf-8"></script>
    </body>
</html>
